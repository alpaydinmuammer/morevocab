name: more_vocab
description: "Tinder-style English vocabulary learning app"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.9

  # UI Components
  flutter_card_swiper: ^7.0.1
  cached_network_image: ^3.3.1
  google_fonts: ^6.1.0

  # Navigation
  go_router: ^13.1.0

  # Text to Speech
  flutter_tts: ^4.0.2

  # Storage
  shared_preferences: ^2.2.2

  # Firebase
  firebase_core: ^3.9.0
  firebase_auth: ^5.5.0
  cloud_firestore: ^5.6.0
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  crypto: ^3.0.6

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  animations: ^2.1.1

  # Animations
  lottie: ^3.1.0

  # Splash screen
  flutter_native_splash: ^2.4.4

  # HTTP client
  http: ^1.2.0

  # URL Launcher
  url_launcher: ^6.3.1
  auto_size_text: ^3.0.0
  firebase_messaging: ^15.2.10
  flutter_local_notifications: ^20.0.0
  timezone: ^0.10.1
  flutter_timezone: ^3.0.1
  purchases_flutter: ^9.10.7
  purchases_ui_flutter: ^9.10.7
  google_mobile_ads: ^7.0.0
  flutter_dotenv: ^6.0.0
  flutter_cache_manager: ^3.4.1
  audioplayers: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env
    # Word images are now served from CDN (Cloudflare R2)
    # Removed: assets/images/words/mixed/, yds_ydt/, beginner/, survival/, phrasal_verbs/, idioms/
    - assets/animations/pets/
    - assets/data/
    - assets/images/pets/
    - assets/images/logo/
    - assets/images/onboarding slides/
    - assets/images/arcade/
    - assets/images/decks/
    - assets/sounds/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo/morevocabappicon.png"
  adaptive_icon_background: "#0A1929"
  adaptive_icon_foreground: "assets/images/logo/morevocabappicon.png"
