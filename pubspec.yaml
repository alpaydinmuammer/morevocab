name: more_vocab
description: "Tinder-style English vocabulary learning app"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.9

  # UI Components
  flutter_card_swiper: ^7.0.1
  cached_network_image: ^3.3.1
  google_fonts: ^6.1.0

  # Navigation
  go_router: ^13.1.0

  # Text to Speech
  flutter_tts: ^4.0.2

  # Storage
  shared_preferences: ^2.2.2

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: any
  animations: ^2.1.1
  google_generative_ai: ^0.4.7
  flutter_dotenv: ^6.0.0

  # Animations
  lottie: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/words/mixed/
    - assets/images/words/yds_ydt/
    - assets/images/words/beginner/
    - assets/images/words/survival/
    - assets/images/words/phrasal_verbs/
    - assets/images/words/idioms/
    - assets/animations/pets/
    - assets/data/
    - assets/images/pets/
    - .env
