name: more_vocab
description: "Tinder-style English vocabulary learning app"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.9

  # UI Components
  flutter_card_swiper: ^7.0.1
  cached_network_image: ^3.3.1
  google_fonts: ^6.1.0

  # Navigation
  go_router: ^13.1.0

  # Text to Speech
  flutter_tts: ^4.0.2

  # Storage
  shared_preferences: ^2.2.2

  # Firebase
  firebase_core: ^3.9.0
  firebase_auth: ^5.5.0
  cloud_firestore: ^5.6.0
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  crypto: ^3.0.6

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  animations: ^2.1.1

  # Animations
  lottie: ^3.1.0

  # Splash screen
  flutter_native_splash: ^2.4.4

  # HTTP client
  http: ^1.2.0

  # URL Launcher
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/words/mixed/
    - assets/images/words/yds_ydt/
    - assets/images/words/beginner/
    - assets/images/words/survival/
    - assets/images/words/phrasal_verbs/
    - assets/images/words/idioms/
    - assets/animations/pets/
    - assets/data/
    - assets/images/pets/
    - assets/images/logo/
    - assets/images/onboarding slides/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo/morevocabappicon.png"
  adaptive_icon_background: "#0A1929"
  adaptive_icon_foreground: "assets/images/logo/morevocabappicon.png"
